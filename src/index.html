<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
</head>
<body>
    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="card">Task 1</div>
            <div class="card">Task 2</div>
            <div class="card">Task 3</div>
            <button class="btn add" type="submit">Add another card</button>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="card">Task 1</div>
            <div class="card">Task 2</div>
            <div class="card">Task 3</div>
            <button class="btn add" type="submit">Add another card</button>  
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="card">Task 1</div>
            <div class="card">Task 2</div>
            <div class="card">Task 3</div>
            <button class="btn add" type="submit">Add another card</button>
        </div>
    </div>
</body>
</html>
